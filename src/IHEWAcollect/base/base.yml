#level:
#  0: Success
#  1: Error
#  2: Warning

messages:
  0:
    msg: 'No error'
    level: 0
  1:
    msg: 'Error'
    level: 0
  2:
    msg: 'Warning'
    level: 0

  202:
    msg: 'OK'
    level: 1
  404:
    msg: 'Not Found'
    level: 1

